<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Timetable File</title>
  </head>
  <body>
    <h1>Upload Timetable File</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="format">Select Timetable Format:</label>
      <select name="format" id="format" required>
        <option value="asc">ASC</option>
        <option value="tk">TK</option>
        <option value="untis">Untis</option>
      </select>
      <br /><br />
      <label for="file">Choose XML File:</label>
      <input type="file" name="file" id="file" accept=".xml" required />
      <br /><br />
      <input type="submit" value="Upload" />
    </form>

    {% if teachers %}
    <h2>Uploaded Teachers</h2>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Reference ID</th>
      </tr>
      {% for teacher in teachers %}
      <tr>
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.gender }}</td>
        <td>{{ teacher.ref_id }}</td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}
  </body>
</html>
