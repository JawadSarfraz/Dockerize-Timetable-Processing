<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Timetable XML</title>
  </head>
  <body>
    <h1>Upload Timetable XML</h1>
    <form method="POST" enctype="multipart/form-data">
      <label for="format">Select Timetable Format:</label>
      <select name="format" id="format">
        <option value="asc">ASC Timetable</option>
        <option value="tk">TK Timetable</option>
        <option value="untis">Untis Timetable</option>
      </select>
      <br /><br />
      <input type="file" name="file" />
      <br /><br />
      <button type="submit">Upload</button>
    </form>

    {% if teachers %}
    <h2>Teachers</h2>
    <ul>
      {% for teacher in teachers %}
      <li>{{ teacher.name }} - Gender: {{ teacher.gender }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
